<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
     <!--text-align:center-->
    <style>
        #top{background-color:darkorange;}
        td {
            padding:2px;
        }
    </style>
</head>
<body>
            <table> 
                <caption><h1>회원가입</h2></caption>   
        <tr>
            <td>
        
        <tr>
            <th>아이디</th>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr>
            <th>확인비밀번호</th>
            <td><input type="password" name="pw1"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>전화</th>
            <td><input type="tel" name="tel"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input type="date" name="birth"></td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="m" checked="checked">남
                <input type="radio" name="gender" value="w">여
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <input type="submit" value="제출">
            </td>
        </tr>
    </table>
    <hr></hr>
            <ul>
                <li>주민등록없이 전화번호로 회원가입</li>
                <li> 대부분 서비스가 이용가능합니다.<br>
                    (단, 일부 실명확인 후 이용가능)</li>
                <li>정보 변경은 추후 가능</li>
            </ul>
     
</body>
</html>
