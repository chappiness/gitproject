<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    전송 안되는 파라미터 <input type="text" name="test">
    <form action="" method="get">
        <p>전화 <input type="tel" placeholder="000-0000-0000형식 입력"
            name="tel" required="required" pattern="[0-9]{2,3}.[0-9]{3,4}.[0-9]{4}"> 
        </p>
        <p>카드 <input type="text" name="card"
            placeholder="xxxx-xxxx-xxxx-xxxx" required="required"
            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
         <!-- 정규표현식 : http://www.regexr.com
        [0-9] : 0~9사이 중 하나
        [a-zA-Z] : 알파벳중 하나
        [가-힣]  : 한글 중 한글자
        {n} : n번 반복
        {m, n} : 최소 m번에서 n번 사이 반복 (0<m<n)
        \d : 숫자 [0-9]와 동일
        \w : 문자(숫자, 알파벳 포함)
        +  : 1번 이상 반복
        *  : 0번 이상 반복
        .  : '\n'을 제외한 임의의 한문자 자리수
        \. : .문자
         -->
        </p>
        <p>전공
            <select name="major">
                <option value="astro">천문학</option>
                <option value="math">수학</option>
                <option value="physics">물리학</option>
            </select>
        </p>
        <p>순서표<input type="text" name="job" list="datalist" required="required">
            <datalist id="datalist">
                <option value="분석"></option>
                <option value="설계"></option>
                <option value="구현"></option>
                <option value="테스트"></option>
                <option value="유지보수"></option>
            </datalist>

        </p>
        <p>이메일<input type="email" name="email" required="required"
            pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+(\.[a-zA-Z]+)*">

        </p>
        <p>-<input type="hidden" name="no" value="99">-</p>
        <p>
            <input type="submit" value="제출해">
        </p>
    </form>
</body>
</html>
